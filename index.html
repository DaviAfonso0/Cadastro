<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <form action="#" method="post" autocomplete="on">
            <h1 id="titulo-principal">Sign Up</h1>
            <div>
                <input type="text" name="nome" id="inome" placeholder="Digite Seu Nome" maxlength="20" size="10" autocomplete="name" required>
            </div>
            <div>
                <input type="email" name="email" id="iemail" placeholder="Digite Seu Email" size="10" autocomplete="email" maxlength="30" required>
            </div>
            <div>
                <input type="tel" name="telefone" id="itelefone" max=30" placeholder="Digite Seu Telefone" size="10" autocomplete="tel-area-code" required>
            </div>
            <div>
                <input type="password" name="senha" id="isenha" placeholder="Digite Sua Senha" minlength="8"
                maxlength="30" size="10" autocomplete="new-password" required>
            </div>
            <div>
                <input type="submit" value="Enviar" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
